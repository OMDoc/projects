  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.EXT-O-LEIB</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.EXT-O-LEIB" role="Assertion" about="#gwff.EXT-O-LEIB" xml:id="gwff.EXT-O-LEIB">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.EXT-O-LEIB"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> FORALL R(OO) [R P(O) IMPLIES R Q(O)] IMPLIES.P EQUIV Q</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>R</m:mi>
                    <m:mrow>
                      <m:mo>o</m:mo>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mi>R</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>P</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mi>R</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>Q</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
                <m:mo>⇒</m:mo>
                <m:mrow>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>P</m:mi>
                  <m:mo>≡</m:mo>
                  <m:mi>Q</m:mi>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
