      <div class="omdoc-theorem" id="gwff.THM626" role="Assertion" about="#gwff.THM626" xml:id="gwff.THM626">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM626"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> The power set of a finite set is finite (using inductive FINITE1 definition of finite). FINITE1 X(OI) IMPLIES FINITE1.POWERSET(O(OI)(OI)) X</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mo>(FINITE)</m:mo>
                  <!-- Face using unicode: FINITE. -->
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>X</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
                <m:mo>â‡’</m:mo>
                <m:mrow>
                  <m:mo>(FINITE)</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mo>POWERSET</m:mo>
                    <!-- Face using unicode: <char unicode="X2218"/>. -->
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>X</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
