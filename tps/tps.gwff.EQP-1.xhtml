      <div class="omdoc-theorem" id="gwff.EQP-1" role="Assertion" about="#gwff.EQP-1" xml:id="gwff.EQP-1">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.EQP-1"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> EQP is an equivalence reln EQUIVALENCE-REL.LAMBDA x(OA) LAMBDA y(OA) EQP(O(OA)(OA)) x y</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>EQUIVALENCE-REL</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>x</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                    <m:msub>
                      <m:mi>y</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mo>EQP</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>x</m:mi>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>y</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
