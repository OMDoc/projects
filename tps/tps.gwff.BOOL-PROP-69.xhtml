<html id="tps.gwff.BOOL-PROP-69" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.BOOL-PROP-69</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.BOOL-PROP-69</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.UNION.xhtml#tps.abbr.UNION">tps.abbr.UNION</a>, 
        <a href="tps.abbr.INTERSECT.xhtml#tps.abbr.INTERSECT">tps.abbr.INTERSECT</a>
      </div>
      <div class="omdoc-theorem" id="gwff.BOOL-PROP-69" role="Assertion" about="#gwff.BOOL-PROP-69" xml:id="gwff.BOOL-PROP-69">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.BOOL-PROP-69"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> From Boolean Properties of Sets FORALL X(OA) FORALL Y(OA).X UNION X INTERSECT Y = X</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>X</m:mi>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>Y</m:mi>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mi>X</m:mi>
                      <m:mo>UNION</m:mo>
                      <m:mrow>
                        <m:mi>X</m:mi>
                        <m:mo>INTERSECT</m:mo>
                        <m:mi>Y</m:mi>
                      </m:mrow>
                    </m:mrow>
                    <m:mo>=</m:mo>
                    <m:mi>X</m:mi>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
