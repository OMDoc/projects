    <title>tps.gwff.TRCL-TRANS-PBA</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.TRCL-TRANS-PBA</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.TRANSITIVE.xhtml#tps.abbr.TRANSITIVE">tps.abbr.TRANSITIVE</a>, 
        <a href="tps.abbr.TRANSITIVE-CLOSURE.xhtml#tps.abbr.TRANSITIVE-CLOSURE">tps.abbr.TRANSITIVE-CLOSURE</a>
      </div>
      <div class="omdoc-theorem" id="gwff.TRCL-TRANS-PBA" role="Assertion" about="#gwff.TRCL-TRANS-PBA" xml:id="gwff.TRCL-TRANS-PBA">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.TRCL-TRANS-PBA"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> trans closure (our style) is transitive FORALL r(OAA) TRANSITIVE(O(OAA)).TRANSITIVE-CLOSURE r</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>r</m:mi>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mo>TRANSITIVE</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mo>TRANSITIVE-CLOSURE</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>r</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
