        <div class="omdoc-titlebox">
          <span class="omdoc-titleword">Definition</span>
        </div>
        <span id="MCRd20e60" class="displaymath">
          <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
            <m:mrow>
              <m:mo>∀</m:mo>
              <m:mi>A</m:mi>
              <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
              <m:mrow>λ
                <m:msub>
                  <m:mi>X</m:mi>
                  <m:mrow>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                    <m:mo>→</m:mo>
                    <m:mo>o</m:mo>
                  </m:mrow>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mi>X</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>λ
                        <m:msub>
                          <m:mi>y</m:mi>
                          <m:mi>A</m:mi>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mo>T</m:mo>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>∧</m:mo>
                    <m:mrow>
                      <m:mo>∀</m:mo>
                      <m:msub>
                        <m:mi>K</m:mi>
                        <m:mrow>
                          <m:mrow>
                            <m:mi>A</m:mi>
                            <m:mo>→</m:mo>
                            <m:mo>o</m:mo>
                          </m:mrow>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mrow>
                        <m:mrow>
                          <m:mi>K</m:mi>
                          <m:mo>SUBSET</m:mo>
                          <m:mi>X</m:mi>
                        </m:mrow>
                        <m:mo>⇒</m:mo>
                        <m:mrow>
                          <m:mi>X</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mrow>
                            <m:mo>SETUNION</m:mo>
                            <!-- Face using unicode: <char unicode="X22C3"/>. -->
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                            <m:mi>K</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                          </m:mrow>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                      </m:mrow>
                    </m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>∧</m:mo>
                  <m:mrow>
                    <m:mo>∀</m:mo>
                    <m:msub>
                      <m:mi>Y</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                    <m:msub>
                      <m:mi>Z</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mrow>
                          <m:mi>X</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>Y</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo>∧</m:mo>
                        <m:mrow>
                          <m:mi>X</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>Z</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>⇒</m:mo>
                      <m:mrow>
                        <m:mi>X</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mrow>
                          <m:mi>Y</m:mi>
                          <m:mo>INTERSECT</m:mo>
                          <m:mi>Z</m:mi>
                        </m:mrow>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:mrow>
          </m:math>
        </span>
