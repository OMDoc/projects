<?xml version="1.0" encoding="UTF-8"?>
<html id="tps.gwff.THM180" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.THM180</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.THM180</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.LEFT1.xhtml#tps.abbr.LEFT1">tps.abbr.LEFT1</a>, 
        <a href="tps.abbr.PAIR1.xhtml#tps.abbr.PAIR1">tps.abbr.PAIR1</a>
      </div>
      <div class="omdoc-theorem" id="gwff.THM180" role="Assertion" about="#gwff.THM180" xml:id="gwff.THM180">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM180"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Basic theorem about pairing FORALL x(A) FORALL y(A).LEFT1 [x PAIR1 y] = x</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>x</m:mi>
                    <m:mi>A</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>y</m:mi>
                    <m:mi>A</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>(LEFT)</m:mo>
                      <!-- Face using unicode: LEFT. -->
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>x</m:mi>
                        <m:mo>(PAIR)</m:mo>
                        <m:mi>y</m:mi>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>=</m:mo>
                    <m:mi>x</m:mi>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
