      <div class="omdoc-theorem" id="gwff.THM115-SUB" role="Assertion" about="#gwff.THM115-SUB" xml:id="gwff.THM115-SUB">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM115-SUB"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> the correct substitution for A in THM115 LAMBDA w(I) FORALL z(I).f(II) z = w IMPLIES P(OI) z</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>λ
                <m:msub>
                  <m:mi>w</m:mi>
                  <m:mo>ι</m:mo>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>z</m:mi>
                    <m:mo>ι</m:mo>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>f</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>z</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>=</m:mo>
                      <m:mi>w</m:mi>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mi>P</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>z</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
