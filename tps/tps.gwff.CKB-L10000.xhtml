<html id="tps.gwff.CKB-L10000" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.CKB-L10000</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.CKB-L10000</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.CKB-EVEN.xhtml#tps.abbr.CKB-EVEN">tps.abbr.CKB-EVEN</a>, 
        <a href="tps.abbr.CKB-ODD.xhtml#tps.abbr.CKB-ODD">tps.abbr.CKB-ODD</a>
      </div>
      <div class="omdoc-theorem" id="gwff.CKB-L10000" role="Assertion" about="#gwff.CKB-L10000" xml:id="gwff.CKB-L10000">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.CKB-L10000"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Lemma in proof of TOUGHNUT2 FORALL x(I).CKB-EVEN x IMPLIES CKB-EVEN [s(II).s x] AND CKB-ODD.S(II) X(I)</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:msub>
                  <m:mi>x</m:mi>
                  <m:mo>ι</m:mo>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo>(EVEN)</m:mo>
                    <!-- Face using unicode: EVEN. -->
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>x</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>⇒</m:mo>
                  <m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mo>(EVEN)</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>s</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mrow>
                          <m:mi>s</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>x</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>∧</m:mo>
                    <m:mrow>
                      <m:mo>(ODD)</m:mo>
                      <!-- Face using unicode: ODD. -->
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>S</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>X</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
