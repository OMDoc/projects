<html id="tps.gwff.TRANS-BUG-EX2" xmlns="http://www.w3.org/1999/xhtml">
  <head>

  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.TRANS-BUG-EX2</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.TRANS-BUG-EX2" role="Assertion" about="#gwff.TRANS-BUG-EX2" xml:id="gwff.TRANS-BUG-EX2">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.TRANS-BUG-EX2"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Illustrates bug ~p(O(AA)) [LAMBDA w(A) g1(AA).g2(AA) w] OR p.LAMBDA x(A) g1.g2 x</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo>¬</m:mo>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mi>p</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>λ
                        <m:msub>
                          <m:mi>w</m:mi>
                          <m:mi>A</m:mi>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mrow>
                          <m:mi>g1</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mrow>
                            <m:mi>g2</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                            <m:mi>w</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                          </m:mrow>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>∨</m:mo>
                  <m:mrow>
                    <m:mi>p</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>λ
                      <m:msub>
                        <m:mi>x</m:mi>
                        <m:mi>A</m:mi>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mrow>
                        <m:mi>g1</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mrow>
                          <m:mi>g2</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>x</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
