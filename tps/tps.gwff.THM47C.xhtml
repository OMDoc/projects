  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.THM47C</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.SETPAIRSINTERSECT.xhtml#tps.abbr.SETPAIRSINTERSECT">tps.abbr.SETPAIRSINTERSECT</a>, 
        <a href="tps.abbr.REFLEXIVE.xhtml#tps.abbr.REFLEXIVE">tps.abbr.REFLEXIVE</a>
      </div>
      <div class="omdoc-theorem" id="gwff.THM47C" role="Assertion" about="#gwff.THM47C" xml:id="gwff.THM47C">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM47C"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> LAMBDA u(I) LAMBDA v(I) [u = v] = SETPAIRSINTERSECT.LAMBDA r(OII) REFLEXIVE(O(OII)) r</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>λ
                  <m:msub>
                    <m:mi>u</m:mi>
                    <m:mo>ι</m:mo>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>v</m:mi>
                    <m:mo>ι</m:mo>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mi>u</m:mi>
                    <m:mo>=</m:mo>
                    <m:mi>v</m:mi>
                  </m:mrow>
                </m:mrow>
                <m:mo>=</m:mo>
                <m:mrow>
                  <m:mo>(SETINTERSECT)</m:mo>
                  <!-- Face using unicode: <char unicode="X22C2"/>. -->
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>r</m:mi>
                      <m:mrow>
                        <m:mo>ι</m:mo>
                        <m:mo>→</m:mo>
                        <m:mrow>
                          <m:mo>ι</m:mo>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mo>REFLEXIVE</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>r</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
