      <div class="omdoc-symbol" id="if" role="Symbol" about="#sthol.if" xml:id="sthol.if">
        <a class="omdoc" rel="oso:homeTheory" href="#stholif"/>
        <div class="omdoc-titlebox">
          <span class="omdoc-titleword">Concept</span>if
        </div>This symbol is the ternary if/then/else operator.

      <div class="omdoc-example" id="if-axiom-1" role="Example" about="#sthol.if" xml:id="if-axiom-1">

        <div class="omdoc-titlebox">
          <span class="omdoc-titleword">Example</span>
        </div>
        <p>For any 
          <span id="MCRd20e31" class="displaymath" xmlns="">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath">
              <m:mi>x</m:mi>
            </m:math>
          </span>, 
          <span id="MCRd20e35" class="displaymath" xmlns="">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath">

            </m:math>
          </span> returns 
          <span id="MCRd20e38" class="displaymath" xmlns="">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath">

            </m:math>

        <span id="MCRd20e42" class="displaymath" xmlns="">

            <m:mrow>
              <m:mo>‚àÄ</m:mo>
