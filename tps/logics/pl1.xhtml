        <a href="pl0.xhtml#pl0">pl0</a>, 
        <a href="ind.xhtml#ind">ind</a>
      </div>
      <div class="omdoc-symbol" id="forall" role="Symbol" about="#pl1.forall" xml:id="pl1.forall">
        <a class="omdoc" rel="oso:homeTheory" href="#pl1"/>
        <div class="omdoc-titlebox">
          <span class="omdoc-titleword">Concept</span>forall
        </div>
        <span id="MCRd20e28" class="displaymath" xmlns="">
          <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:mcd="http://www.w3.org/ns/mathml-cd">
