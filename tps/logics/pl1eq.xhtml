      <div class="omdoc-example" id="forall-ex-1" role="Example" about="#pl1.forall" xml:id="forall-ex-1">

        <a class="omdoc" rel="oso:homeTheory" href="#pl1.forall"/>
        <div class="omdoc-titlebox">
          <span class="omdoc-titleword">Example</span>
        </div>
        <p>All objects are equal to themselves</p>
        <span id="MCRd20e26" class="displaymath" xmlns="">
          <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath">
            <m:mrow>
              <m:mo>‚àÄ</m:mo>

                <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                <m:mo>=</m:mo>
                <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>

        <div class="omdoc-titlebox">

        <p>If the universe is non-empty, then the following statement is true</p>
