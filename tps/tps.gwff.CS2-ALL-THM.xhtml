        <a href="tps.abbr.CLOS-SYS2.xhtml#tps.abbr.CLOS-SYS2">tps.abbr.CLOS-SYS2</a>

      <div class="omdoc-theorem" id="gwff.CS2-ALL-THM" role="Assertion" about="#gwff.CS2-ALL-THM" xml:id="gwff.CS2-ALL-THM">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.CS2-ALL-THM"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> the set of all binary relns is a closure system CLOS-SYS2(O(O(OBA))).LAMBDA R(OBA) TRUTH</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>B</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>CLOS-SYS2</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>R</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mrow>
                          <m:mi>B</m:mi>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mo>T</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
