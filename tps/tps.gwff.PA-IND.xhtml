  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.PA-IND</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.PA-IND" role="Assertion" about="#gwff.PA-IND" xml:id="gwff.PA-IND">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.PA-IND"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> FORALL p(ON).p 0(N) AND FORALL x(N) [p x IMPLIES p.S(NN) x] IMPLIES FORALL x p x</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>N</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>p</m:mi>
                    <m:mrow>
                      <m:mi>N</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>p</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>a0</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>∧</m:mo>
                      <m:mrow>
                        <m:mo>∀</m:mo>
                        <m:msub>
                          <m:mi>x</m:mi>
                          <m:mi>N</m:mi>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mrow>
                          <m:mrow>
                            <m:mi>p</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                            <m:mi>x</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                          </m:mrow>
                          <m:mo>⇒</m:mo>
                          <m:mrow>
                            <m:mi>p</m:mi>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                            <m:mrow>
                              <m:mi>S</m:mi>
                              <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                              <m:mi>x</m:mi>
                              <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                            </m:mrow>
                            <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                          </m:mrow>
                        </m:mrow>
                      </m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mo>∀</m:mo>
                      <m:msub>
                        <m:mi>x</m:mi>
                        <m:mi>N</m:mi>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mrow>
                        <m:mi>p</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
