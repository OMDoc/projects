<html id="tps.gwff.THM30B" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.THM30B</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.THM30B</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.in-image.xhtml#tps.abbr.in-image">tps.abbr.in-image</a>, 
        <a href="tps.abbr.SUBSET.xhtml#tps.abbr.SUBSET">tps.abbr.SUBSET</a>
      </div>
      <div class="omdoc-theorem" id="gwff.THM30B" role="Assertion" about="#gwff.THM30B" xml:id="gwff.THM30B">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM30B"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Special case of THM30 % [LAMBDA x(A) x] R(OA) SUBSET % [LAMBDA x x] S(OA) IMPLIES R SUBSET S</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>%</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>λ
                        <m:msub>
                          <m:mi>x</m:mi>
                          <m:mi>A</m:mi>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mi>x</m:mi>
                      </m:mrow>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>R</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>SUBSET</m:mo>
                    <m:mrow>
                      <m:mo>%</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>λ
                        <m:msub>
                          <m:mi>x</m:mi>
                          <m:mi>A</m:mi>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mi>x</m:mi>
                      </m:mrow>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>S</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                  <m:mo>⇒</m:mo>
                  <m:mrow>
                    <m:mi>R</m:mi>
                    <m:mo>SUBSET</m:mo>
                    <m:mi>S</m:mi>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
