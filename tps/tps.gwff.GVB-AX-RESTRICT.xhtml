<html id="tps.gwff.GVB-AX-RESTRICT" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.GVB-AX-RESTRICT</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.GVB-AX-RESTRICT</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.GVB-AX-RESTRICT" role="Assertion" about="#gwff.GVB-AX-RESTRICT" xml:id="gwff.GVB-AX-RESTRICT">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.GVB-AX-RESTRICT"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Defn of GVB-RESTRICTion of x to y. GVB-RESTRICT x(I) y(I) = x GVB-INTERSECT.y GVB-CROSS GVB-V</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mi>GVB-RESTRICT</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>x</m:mi>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>y</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
                <m:mo>=</m:mo>
                <m:mrow>
                  <m:mi>GVB-INTERSECT</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>x</m:mi>
                  <m:mo separator="true">,</m:mo>
                  <m:mrow>
                    <m:mi>GVB-CROSS</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>y</m:mi>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>GVB-V</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
