    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.in-image.xhtml#tps.abbr.in-image">tps.abbr.in-image</a>, 
        <a href="tps.abbr.SETPAIR.xhtml#tps.abbr.SETPAIR">tps.abbr.SETPAIR</a>
      </div>
      <div class="omdoc-theorem" id="gwff.THM500" role="Assertion" about="#gwff.THM500" xml:id="gwff.THM500">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM500"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Theorem relating SETPAIR to % % g(AB) [SETPAIR(OBBB) x(B) y(B)] = SETPAIR(OAAA) [g x].g y</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mo>%</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>g</m:mi>
                  <m:mo separator="true">,</m:mo>
                  <m:mrow>
                    <m:mo>SETPAIR</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>x</m:mi>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>y</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
                <m:mo>=</m:mo>
                <m:mrow>
                  <m:mo>SETPAIR</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi>g</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>x</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo separator="true">,</m:mo>
                  <m:mrow>
                    <m:mi>g</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>y</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
