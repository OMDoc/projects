<html id="tps.gwff.LTHM47" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.LTHM47</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.LTHM47</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.LTHM47" role="Assertion" about="#gwff.LTHM47" xml:id="gwff.LTHM47">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.LTHM47"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> same as thm47 FORALL X(I) FORALL Y(I).X = Y EQUIV FORALL R(OII).FORALL Z(I) R Z Z IMPLIES R X Y</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:msub>
                  <m:mi>X</m:mi>
                  <m:mo>ι</m:mo>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                <m:msub>
                  <m:mi>Y</m:mi>
                  <m:mo>ι</m:mo>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>X</m:mi>
                    <m:mo>=</m:mo>
                    <m:mi>Y</m:mi>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>≡</m:mo>
                  <m:mrow>
                    <m:mo>∀</m:mo>
                    <m:msub>
                      <m:mi>R</m:mi>
                      <m:mrow>
                        <m:mo>ι</m:mo>
                        <m:mo>→</m:mo>
                        <m:mrow>
                          <m:mo>ι</m:mo>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mo>∀</m:mo>
                        <m:msub>
                          <m:mi>Z</m:mi>
                          <m:mo>ι</m:mo>
                        </m:msub>
                        <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                        <m:mrow>
                          <m:mi>R</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>Z</m:mi>
                          <m:mo separator="true">,</m:mo>
                          <m:mi>Z</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                      </m:mrow>
                      <m:mo>⇒</m:mo>
                      <m:mrow>
                        <m:mi>R</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>X</m:mi>
                        <m:mo separator="true">,</m:mo>
                        <m:mi>Y</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
