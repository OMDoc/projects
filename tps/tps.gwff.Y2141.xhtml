<html id="tps.gwff.Y2141" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.Y2141</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.Y2141</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.Y2141" role="Assertion" about="#gwff.Y2141" xml:id="gwff.Y2141">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.Y2141"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Proposed additional exercise FORALL x(I) EXISTS y(I) [P(OI) x AND.Q(OI) y OR Q x] IMPLIES EXISTS z(I).P z AND Q z</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>x</m:mi>
                    <m:mo>ι</m:mo>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mo>∃</m:mo>
                    <m:msub>
                      <m:mi>y</m:mi>
                      <m:mo>ι</m:mo>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>P</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>∧</m:mo>
                      <m:mrow>
                        <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mrow>
                          <m:mi>Q</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>y</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo>∨</m:mo>
                        <m:mrow>
                          <m:mi>Q</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>x</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
                <m:mo>⇒</m:mo>
                <m:mrow>
                  <m:mo>∃</m:mo>
                  <m:msub>
                    <m:mi>z</m:mi>
                    <m:mo>ι</m:mo>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mi>P</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>z</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>∧</m:mo>
                    <m:mrow>
                      <m:mi>Q</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>z</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
