<?xml version="1.0" encoding="UTF-8"?>
<html id="tps.gwff.THM164" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.THM164</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.THM164</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.FINITE1.xhtml#tps.abbr.FINITE1">tps.abbr.FINITE1</a>, 
        <a href="tps.abbr.ADD1.xhtml#tps.abbr.ADD1">tps.abbr.ADD1</a>
      </div>
      <div class="omdoc-theorem" id="gwff.THM164" role="Assertion" about="#gwff.THM164" xml:id="gwff.THM164">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM164"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Direct consequence of the definition of FINITE1 FORALL r(OA) FORALL x(A).FINITE1 r IMPLIES FINITE1.r ADD1 x</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e33" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>r</m:mi>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>x</m:mi>
                    <m:mi>A</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>(FINITE)</m:mo>
                      <!-- Face using unicode: FINITE. -->
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>r</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mo>(FINITE)</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>r</m:mi>
                        <m:mo>(+)</m:mo>
                        <m:mi>x</m:mi>
                      </m:mrow>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
