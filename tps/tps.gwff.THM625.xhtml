    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from:

      <div class="omdoc-theorem" id="gwff.THM625" role="Assertion" about="#gwff.THM625" xml:id="gwff.THM625">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM625"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Empty sets are open in any topology (using ext defn topology-x of topology) TOPOLOGY-X(O(O(OA))) OPEN(O(OA)) IMPLIES OPEN.LAMBDA y(A) FALSEHOOD</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo>TOPOLOGY-X</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>OPEN</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>⇒</m:mo>
                  <m:mrow>
                    <m:mi>OPEN</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>λ
                      <m:msub>
                        <m:mi>y</m:mi>
                        <m:mi>A</m:mi>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mo>F</m:mo>
                    </m:mrow>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
