    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.INDISCRETE-TOPOLOGY</div>

    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.TOPOLOGY.xhtml#tps.abbr.TOPOLOGY">tps.abbr.TOPOLOGY</a>
      </div>
      <div class="omdoc-theorem" id="gwff.INDISCRETE-TOPOLOGY" role="Assertion" about="#gwff.INDISCRETE-TOPOLOGY" xml:id="gwff.INDISCRETE-TOPOLOGY">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.INDISCRETE-TOPOLOGY"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> TOPOLOGY.LAMBDA X(OA).X = LAMBDA y(A) FALSEHOOD OR X = LAMBDA y.~FALSEHOOD</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>TOPOLOGY</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>X</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>X</m:mi>
                        <m:mo>=</m:mo>
                        <m:mrow>λ
                          <m:msub>
                            <m:mi>y</m:mi>
                            <m:mi>A</m:mi>
                          </m:msub>
                          <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                          <m:mo>F</m:mo>
                        </m:mrow>
                      </m:mrow>
                      <m:mo>∨</m:mo>
                      <m:mrow>
                        <m:mi>X</m:mi>
                        <m:mo>=</m:mo>
                        <m:mrow>λ
                          <m:msub>
                            <m:mi>y</m:mi>
                            <m:mi>A</m:mi>
                          </m:msub>
                          <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                          <m:mrow>
                            <m:mo>¬</m:mo>
                            <m:mo>F</m:mo>
                          </m:mrow>
                        </m:mrow>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
