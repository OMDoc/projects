      <div class="omdoc-theorem" id="gwff.SUM" role="Assertion" about="#gwff.SUM" xml:id="gwff.SUM">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.SUM"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> SUCC(SS) ZERO(S) PLUS ZERO PLUS.SUCC p(S) PLUS SUCC p PLUS ZERO</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e34" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mrow>
                    <m:mo>SUCC</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mo>ZERO</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>(+)</m:mo>
                  <m:mo>ZERO</m:mo>
                </m:mrow>
                <m:mo>(+)</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>SUCC</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>p</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>(+)</m:mo>
                    <m:mrow>
                      <m:mo>SUCC</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>p</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                  <m:mo>(+)</m:mo>
                  <m:mo>ZERO</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
