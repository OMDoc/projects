    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from:

      <div class="omdoc-theorem" id="gwff.GVB-A4" role="Assertion" about="#gwff.GVB-A4" xml:id="gwff.GVB-A4">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.GVB-A4"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Existence of GVB-NOP u(I) GVB-IN GVB-NOP x(I) y(I) EQUIV GVB-M u AND.u = x OR u = y</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mi>GVB-IN</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>u</m:mi>
                  <m:mo separator="true">,</m:mo>
                  <m:mrow>
                    <m:mi>GVB-NOP</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>x</m:mi>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>y</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
                <m:mo>≡</m:mo>
                <m:mrow>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi>GVB-M</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>u</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>∧</m:mo>
                  <m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mi>u</m:mi>
                      <m:mo>=</m:mo>
                      <m:mi>x</m:mi>
                    </m:mrow>
                    <m:mo>∨</m:mo>
                    <m:mrow>
                      <m:mi>u</m:mi>
                      <m:mo>=</m:mo>
                      <m:mi>y</m:mi>
                    </m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
