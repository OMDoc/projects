        <span id="MCRd20e74" class="displaymath">
          <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
            <m:mrow>
              <m:mo>∀</m:mo>
              <m:mi>A</m:mi>
              <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
              <m:mrow>λ
                <m:msub>
                  <m:mi>T</m:mi>
                  <m:mrow>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                    <m:mo>→</m:mo>
                    <m:mo>o</m:mo>
                  </m:mrow>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                <m:msub>
                  <m:mi>S</m:mi>
                  <m:mrow>
                    <m:mi>A</m:mi>
                    <m:mo>→</m:mo>
                    <m:mo>o</m:mo>
                  </m:mrow>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>SETINTERSECT</m:mo>
                  <!-- Face using unicode: <char unicode="X22C2"/>. -->
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>W</m:mi>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>S</m:mi>

                        <m:mi>W</m:mi>
                      </m:mrow>
