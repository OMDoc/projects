  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.E13A2</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.GROUP3.xhtml#tps.abbr.GROUP3">tps.abbr.GROUP3</a>
      </div>
      <div class="omdoc-theorem" id="gwff.E13A2" role="Assertion" about="#gwff.E13A2" xml:id="gwff.E13A2">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.E13A2"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Causes a merging bug. May 27 1998 FORALL f(GGG) FORALL e(G).GROUP3(OG(GGG)) f e IMPLIES FORALL a(G).f e a = a</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>G</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>f</m:mi>
                    <m:mrow>
                      <m:mi>G</m:mi>
                      <m:mo>→</m:mo>
                      <m:mrow>
                        <m:mi>G</m:mi>
                        <m:mo>→</m:mo>
                        <m:mi>G</m:mi>
                      </m:mrow>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>e</m:mi>
                    <m:mi>G</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>GROUP3</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>f</m:mi>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>e</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mo>∀</m:mo>
                      <m:msub>
                        <m:mi>a</m:mi>
                        <m:mi>G</m:mi>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mrow>
                        <m:mrow>
                          <m:mi>f</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>e</m:mi>
                          <m:mo separator="true">,</m:mo>
                          <m:mi>a</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                        <m:mo>=</m:mo>
                        <m:mi>a</m:mi>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
