<html id="tps.gwff.CLOSURE-THM0" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.CLOSURE-THM0</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.CLOSURE-THM0</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.TOPOLOGY.xhtml#tps.abbr.TOPOLOGY">tps.abbr.TOPOLOGY</a>, 
        <a href="tps.abbr.SUBSET.xhtml#tps.abbr.SUBSET">tps.abbr.SUBSET</a>, 
        <a href="tps.abbr.TOP-CLOSURE.xhtml#tps.abbr.TOP-CLOSURE">tps.abbr.TOP-CLOSURE</a>
      </div>
      <div class="omdoc-theorem" id="gwff.CLOSURE-THM0" role="Assertion" about="#gwff.CLOSURE-THM0" xml:id="gwff.CLOSURE-THM0">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.CLOSURE-THM0"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> FORALL S(O(OB)).TOPOLOGY S IMPLIES FORALL W(OB).W SUBSET TOP-CLOSURE S W</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e34" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>B</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mo>∀</m:mo>
                  <m:msub>
                    <m:mi>S</m:mi>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>B</m:mi>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                      <m:mo>→</m:mo>
                      <m:mo>o</m:mo>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo>TOPOLOGY</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>S</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mo>∀</m:mo>
                      <m:msub>
                        <m:mi>W</m:mi>
                        <m:mrow>
                          <m:mi>B</m:mi>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                      </m:msub>
                      <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                      <m:mrow>
                        <m:mi>W</m:mi>
                        <m:mo>SUBSET</m:mo>
                        <m:mrow>
                          <m:mo>TOP-CLOSURE</m:mo>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                          <m:mi>S</m:mi>
                          <m:mo separator="true">,</m:mo>
                          <m:mi>W</m:mi>
                          <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                        </m:mrow>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
