    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.SV2</div>

    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.SV2" role="Assertion" about="#gwff.SV2" xml:id="gwff.SV2">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.SV2"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Setvar Example: Existence of union - solvable using two min constraints, or a single max constraint. EXISTS u(OI).u = LAMBDA x(I).A(OI) x OR B(OI) x</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∃</m:mo>
                <m:msub>
                  <m:mi>u</m:mi>
                  <m:mrow>
                    <m:mo>ι</m:mo>
                    <m:mo>→</m:mo>
                    <m:mo>o</m:mo>
                  </m:mrow>
                </m:msub>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mi>u</m:mi>
                  <m:mo>=</m:mo>
                  <m:mrow>λ
                    <m:msub>
                      <m:mi>x</m:mi>
                      <m:mo>ι</m:mo>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>A</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>∨</m:mo>
                      <m:mrow>
                        <m:mi>B</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
