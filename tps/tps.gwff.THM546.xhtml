        <span class="omdoc-titleword">Theorem</span>
        <p> A well ordering is a linear ordering. Sums up THM542, THM543, THM544, THM545. WELL-ORD(O(OAA)) R(OAA) IMPLIES LIN-ORD(O(OAA)) R</p>
        <span class="omdoc-FMP">

                <m:mrow>
                  <m:mo>WELL-ORD</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>R</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
