<?xml version="1.0" encoding="UTF-8"?>
<html id="tps.gwff.EXT-SET" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.EXT-SET</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.EXT-SET</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-06-01</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="logics/sthold.xhtml#sthold">sthold</a>
      </div>
      <div class="omdoc-theorem" id="gwff.EXT-SET" role="Assertion" about="#gwff.EXT-SET" xml:id="gwff.EXT-SET">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.EXT-SET"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> A form of extensionality for sets FORALL x(B) [f(OB) x EQUIV g(OB) x] IMPLIES FORALL q(O(OB)).q f IMPLIES q g</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e32" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>B</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>
                  <m:mrow>
                    <m:mo>∀</m:mo>
                    <m:msub>
                      <m:mi>x</m:mi>
                      <m:mi>B</m:mi>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>f</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>≡</m:mo>
                      <m:mrow>
                        <m:mi>g</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>x</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                  <m:mo>⇒</m:mo>
                  <m:mrow>
                    <m:mo>∀</m:mo>
                    <m:msub>
                      <m:mi>q</m:mi>
                      <m:mrow>
                        <m:mrow>
                          <m:mi>B</m:mi>
                          <m:mo>→</m:mo>
                          <m:mo>o</m:mo>
                        </m:mrow>
                        <m:mo>→</m:mo>
                        <m:mo>o</m:mo>
                      </m:mrow>
                    </m:msub>
                    <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                    <m:mrow>
                      <m:mrow>
                        <m:mi>q</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>f</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>⇒</m:mo>
                      <m:mrow>
                        <m:mi>q</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>g</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
