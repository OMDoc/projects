    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="imports">imports from: 
        <a href="tps.abbr.FINITE1B.xhtml#tps.abbr.FINITE1B">tps.abbr.FINITE1B</a>, 
        <a href="tps.abbr.INJECTIVE.xhtml#tps.abbr.INJECTIVE">tps.abbr.INJECTIVE</a>,

      <div class="omdoc-theorem" id="gwff.THM40" role="Assertion" about="#gwff.THM40" xml:id="gwff.THM40">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.THM40"/>
        <span class="omdoc-titleword">Theorem</span>
        <p> FINITE1B AND INJECTIVE F(BC) AND INJECTIVE G(CB) IMPLIES FINITE1C</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e34" class="displaymath">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mrow>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mo>FINITE1B</m:mo>
                    <m:mo>∧</m:mo>
                    <m:mrow>
                      <m:mo>INJECTIVE</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>F</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo>∧</m:mo>
                  <m:mrow>
                    <m:mo>INJECTIVE</m:mo>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>G</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
                <m:mo>⇒</m:mo>
                <m:mo>FINITE1C</m:mo>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
