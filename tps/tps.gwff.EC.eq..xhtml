<html id="tps.gwff.EC.eq." xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="omdoc-default.css"/>
    <title>tps.gwff.EC.eq.</title>
  </head>
  <body>
    <div class="dc-titleblock">
      <div class="dc-title">tps.gwff.EC.eq.</div>
      <div class="dc-authors">The TPS Project, cebrown</div>
      <div class="dc-date">2009-04-09</div>
    </div>
    <div class="theory" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <div class="omdoc-theorem" id="gwff.EC=" role="Assertion" about="#gwff.EC=" xml:id="gwff.EC=">
        <a class="omdoc" rel="oso:homeTheory" href="#tps.gwff.EC.eq."/>
        <span class="omdoc-titleword">Theorem</span>
        <p> Equality is a congruence over any function F(BA). Example from Chris Benzmueller.q.s thesis (p. 119) FORALL F(BA) FORALL A(A) FORALL B(A).A .eq. B IMPLIES F A .eq. F B</p>
        <span class="omdoc-FMP">
          <span id="MCRd20e31" class="displaymath" xmlns="">
            <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns">
              <m:mrow>
                <m:mo>∀</m:mo>
                <m:mi>B</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                <m:mi>A</m:mi>
                <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                <m:mrow>∀
                  <m:msub>
                    <m:mi>F</m:mi>
                    <m:mrow>
                      <m:mi>A</m:mi>
                      <m:mo>→</m:mo>
                      <m:mi>B</m:mi>
                    </m:mrow>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>A</m:mi>
                    <m:mi>A</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">,</m:mo>
                  <m:msub>
                    <m:mi>B</m:mi>
                    <m:mi>A</m:mi>
                  </m:msub>
                  <m:mo mcd:egroup="separator" separator="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">.</m:mo>
                  <m:mrow>
                    <m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>A</m:mi>
                      <m:mo>=</m:mo>
                      <m:mi>B</m:mi>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo>⇒</m:mo>
                    <m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mrow>
                        <m:mi>F</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>A</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo>=</m:mo>
                      <m:mrow>
                        <m:mi>F</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                        <m:mi>B</m:mi>
                        <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                      </m:mrow>
                      <m:mo mcd:egroup="fence" fence="true" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                  </m:mrow>
                </m:mrow>
              </m:mrow>
            </m:math>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
